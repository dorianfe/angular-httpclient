<form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="pseudo">pseudo</label>
    <input
      id="pseudo"
      type="text"
      class="form-control"
      name="pseudo"
      [(ngModel)]="form.pseudo"
      required
      #pseudo="ngModel"
    />
<!--    <div-->
<!--      class="alert alert-danger"-->
<!--      role="alert"-->
<!--      *ngIf="pseudo.errors && f.submitted"-->
<!--    >-->
<!--      pseudo nécessaire !-->
<!--    </div>-->
  </div>
  <div class="form-group">
    <label for="motDePasse">motDePasse</label>
    <input
      id="motDePasse"
      type="motDePasse"
      class="form-control"
      name="motDePasse"
      [(ngModel)]="form.motDePasse"
      required
      minlength="6"
      #motDePasse="ngModel"
    />
<!--    <div-->
<!--      class="alert alert-danger"-->
<!--      role="alert"-->
<!--      *ngIf="motDePasse.errors && f.submitted"-->
<!--    >-->
<!--      <div *ngIf="motDePasse.errors.required">motDePasse obligatoire</div>-->
<!--      <div *ngIf="motDePasse.errors.minlength">-->
<!--        6 caratères minimum-->
<!--      </div>-->
<!--    </div>-->
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">
      Se connecter
    </button>
  </div>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed"
    >
      la connexion a échoué {{ errorMessage }}
    </div>
  </div>
</form>
<div class="alert alert-success" *ngIf="isLoggedIn">
  Connecté en tant que {{ roles }}.
</div>
